<h1 mat-dialog-title>Create New Asset</h1>

<div mat-dialog-content>
  <p>Create a new asset</p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input required matInput [(ngModel)]="data.name" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>IP</mat-label>
      <input required matInput [(ngModel)]="data.ip" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>description</mat-label>
      <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="handleCancel()">Cancel</button>
  <button mat-button (click)="handleSubmit()" cdkFocusInitial>Create</button>
  <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button> -->
</div>
